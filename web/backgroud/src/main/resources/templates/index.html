<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>

    <link href="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.35/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.35/examples/dashboard/dashboard.css" rel="stylesheet">
</head>

<body>

    <!--头部导航栏-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class=""><a>首页 <span class="sr-only">首页</span></a></li>
                    <li class=""><a class="menu" url="product/page/1/3" title="商品管理">商品管理</a></li>
                    <li class=""><a class="menu" url="user/page/1/3" title="用户管理">用户管理</a></li>
                    <li class=""><a class="menu" url="product/page/1/1" title="订单管理">订单管理</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header" id="title">首页</h1>
                <div class="row placeholders">
                    <!--展示的内容-->
                    <iframe id="content" width="100%" height="100%" src="product/index" frameborder="0" >

                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.35/dist/js/bootstrap.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.35/assets/js/vendor/holder.min.js"></script>

    <script type="text/javascript">
        $(function () {
            //给菜单添加点击事件
            $(".menu").click(function () {
                //添加标题
                $("#title").text($(this).attr("title"))
                //点击按钮修改iframe中显示的src
                $("#content").attr("src", $(this).attr("url"))
                //设置iframe的高度
                $("#content").height($(window).height())
                //去掉其他li的激活状态（获取点击的a标签父结点的其他兄弟结点）
                $(this).parent().siblings().attr("class", "")
                //点击添加激活状态（获取点击的a标签的父结点）
                $(this).parent().attr("class", "active")
            })
        })
    </script>
</body>
</html>
