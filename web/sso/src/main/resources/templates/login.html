<script type="text/javascript">
    /*点击刷新验证码*/
    function refreshCode(){
        var elementById = document.getElementById("vcode");
        elementById.src = "[[@{imagecode}]]?time="+new Date().getTime();
    }

    $(function () {
        /*判断登录验证码*/
        $("#code").mouseout(function () {
            $.ajax({
                url:"checkcode",
                type:"get",
                async:false,
                data:{
                    "code":$("#code").val()
                },
                success:function (resp) {
                    if ("1"!=resp){
                        $("#cuo").html(resp)
                        $("#login").attr('disabled',true)
                    }

                    if ("1"==resp){
                        $("#cuo").html("")
                        $("#login").attr('disabled',false)
                    }
                },
                error:function (e) {
                    $("#cuo").html(e)
                    $("#login").attr('disabled',true)
                }
            })
        })
    })
</script>
